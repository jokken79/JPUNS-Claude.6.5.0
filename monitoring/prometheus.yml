global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'jpuns-yukyu-dashboard'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # ==================== Backend API ====================
  - job_name: 'jpuns-backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ==================== Frontend (Next.js) ====================
  - job_name: 'jpuns-frontend'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/_next/metrics'
    scrape_interval: 15s

  # ==================== PostgreSQL ====================
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 15s

  # ==================== Redis ====================
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 15s

  # ==================== Node Exporter (System metrics) ====================
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # ==================== Prometheus itself ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
