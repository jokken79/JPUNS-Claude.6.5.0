global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'  # Replace with actual Slack webhook
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# The root route with all parameters, which are inherited by the child routes if they are not overwritten.
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # ==================== CRITICAL ALERTS ====================
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 1h

    # ==================== WARNING ALERTS ====================
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 30m
      repeat_interval: 4h

    # ==================== BACKEND TEAM ====================
    - match:
        team: backend
      receiver: 'backend-team'
      continue: true

    # ==================== DATABASE TEAM ====================
    - match:
        team: database
      receiver: 'database-team'
      continue: true

    # ==================== INFRASTRUCTURE TEAM ====================
    - match:
        team: infrastructure
      receiver: 'infrastructure-team'
      continue: true

# Inhibition rules to suppress certain alerts under conditions
inhibit_rules:
  # Don't alert about high memory/CPU if system is critical
  - source_match:
      severity: 'critical'
    target_match_re:
      severity: 'warning'
    equal: ['instance']

  # Don't alert about slow DB queries if DB is down
  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      alertname: 'DatabaseQuerySlow'
    equal: ['instance']

# Receivers
receivers:
  # ==================== DEFAULT RECEIVER ====================
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # ==================== CRITICAL ALERTS ====================
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#critical-alerts'
        title: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts.Firing }}
          *Instance:* {{ .Labels.instance }}
          *Description:* {{ .Annotations.description }}
          *Dashboard:* {{ .Annotations.dashboard }}
          {{ end }}
        send_resolved: true
        color: 'danger'

    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}'
        details:
          firing: '{{ range .Alerts.Firing }}{{ .Annotations.description }}{{ end }}'

  # ==================== WARNING ALERTS ====================
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#warnings'
        title: '‚ö†Ô∏è  [WARNING] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: 'warning'

  # ==================== BACKEND TEAM ====================
  - name: 'backend-team'
    slack_configs:
      - channel: '#backend-team'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # ==================== DATABASE TEAM ====================
  - name: 'database-team'
    slack_configs:
      - channel: '#database-team'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # ==================== INFRASTRUCTURE TEAM ====================
  - name: 'infrastructure-team'
    slack_configs:
      - channel: '#infrastructure-team'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
